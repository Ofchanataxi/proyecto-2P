spring.application.name=ms-ventas
server.port=${SERVER_PORT:8083}

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:db_ventas}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Variables para los clientes
app.clients.catalogo.url=${CATALOGO_URL:http://localhost:8081/api/medicamentos}
app.clients.inventario.url=${INVENTARIO_URL:http://localhost:8082/api/inventarios}
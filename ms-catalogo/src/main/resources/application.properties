spring.application.name=ms-catalogo
# Si existe la variable SERVER_PORT usala, sino 8081
server.port=${SERVER_PORT:8081}

# Configuración de Base de Datos inyectable
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:db_catalogo}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update